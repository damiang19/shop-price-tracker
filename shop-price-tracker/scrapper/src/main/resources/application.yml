spring:
  profiles:
    active: dev
  application:
    name: scrapper
  config:
    import: "${SPRING_CONFIG_IMPORT}"
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
server:
  port: 8090
  error:
    include-message: always

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: "${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE}"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  application:
    name: "scrapper"
    description: "Application which store scrapped data"
    version: "0.0.1-ALPHA"
logging:
  level:
    pl.dgorecki.scrapper: DEBUG