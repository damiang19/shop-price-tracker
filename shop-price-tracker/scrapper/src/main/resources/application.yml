spring:
  profiles:
    active: dev
  application:
    name: scrapper
  config:
    import: "${SPRING_CONFIG_IMPORT}"
  jpa:
    show-sql: true
  sql:
    init:
      mode: always
server:
  port: 8090
  error:
    include-message: always

eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

info:
  application:
    name: "scrapper"
    description: "Application which store scrapped data"
    version: "0.0.1-ALPHA"
