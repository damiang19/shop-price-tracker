services :
  pricetrackerdb:
    image: postgres:latest
    container_name: pricetrackerdb
    ports:
     - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - shop-price-tracker

  scrapperdb:
    image: postgres:latest
    container_name: scrapperdb
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: scrapper
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      timeout: 10s
      retries: 10
      interval: 10s
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - shop-price-tracker

  configserver:
    image: damiang19/configserver:s6
    container_name: config-server-ms
    healthcheck:
      test: "curl --fail --silent localhost:8071/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    ports:
      - "8071:8071"
    deploy:
      resources:
        limits:
          memory: 1000m
    networks:
      - shop-price-tracker

  price-tracker :
    image: damiang19/price_tracker:s6
    container_name: price-tracker-ms
    depends_on:
      pricetrackerdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 1000m
    networks:
      - shop-price-tracker
    environment:
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071"
      SPRING_APPLICATION_NAME: "pricetracker"
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://pricetrackerdb:5432/postgres"
  scrapper:
    image: damiang19/scrapper:s6
    container_name: scrapper-ms
    depends_on:
      scrapperdb:
        condition: service_healthy
      configserver:
        condition: service_healthy
    ports:
      - "8090:8090"
    deploy:
      resources:
        limits:
          memory: 1000m
    networks:
      - shop-price-tracker
    environment:
      SPRING_APPLICATION_NAME: "scrapper"
      SPRING_CONFIG_IMPORT: "configserver:http://configserver:8071"
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: "jdbc:postgresql://scrapperdb:5432/scrapper"
networks:
  shop-price-tracker:
    driver: "bridge"